<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>基本模板</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <style>

    </style>
</head>
<body>
    <div id="app" style="overflow: hidden;">
        <header class="aui-bar aui-bar-nav theme-bg header-fix">
            <i class="aui-pull-left aui-iconfont aui-icon-left" @click='goBack' style="color: var(--theme-black);"></i>
            <div class="aui-title" style="display: flex; ">
                <div style="margin: 0 auto; display: flex;">
                    <div style="" v-text='title'></div>
                </div>
            </div>
            <a class="aui-pull-right aui-btn">
                <!-- <img style="width: 1rem; height: 1rem;" src="../../image/share-grey.png"> -->
            </a>
        </header>
        <!--高度至少1px才能有效偏移-->
        <div id='first-el' style="height: 1px; "></div>

        <div class="base-padding">
            <div class="flex-row" style="border-bottom: 1px solid #EEEEEE ;align-items:center;padding: 0.65rem 0 0.8rem 0;">
                <div class="">
                    琴房头像
                </div>
                <div class="flex-1">

                </div>
                <img src="../../image/user-photo.png" alt="" style="width: 4rem;height; 4rem;border-radius:50%;">
            </div>
            <div class="flex-row" style="border-bottom: 1px solid #EEEEEE ;align-items:center;padding: 0.65rem 0 0.8rem 0;">
                <div class="">
                    琴房名称
                </div>
                <div class="flex-1">

                </div>
                <div class="">
                    <input type="text" name="" value="" placeholder="琴房名称7个字" style="text-align:right;color:#9E9E9E;font-size: 0.9rem;">
                </div>
            </div>
            <div class="flex-row" style="border-bottom: 1px solid #EEEEEE ;align-items:center;padding: 0.65rem 0 0.8rem 0;">
                <div class="">
                    琴房类型
                </div>
                <div class="flex-1">

                </div>
                <div class="">
                    <input type="text" name="" value="" placeholder="钢琴" style="text-align:right;color:#9E9E9E;font-size: 0.9rem;">
                </div>
            </div>
            <div class="flex-row" style="border-bottom: 1px solid #EEEEEE ;align-items:center;padding: 0.65rem 0 0.8rem 0;">
                <div class="">
                    目前练习曲目
                </div>
                <div class="flex-1">

                </div>
                <div class="" style="background-color:#8BC34A ; color:white;width: 2.6rem;height:1rem;text-align:center;line-height:1rem;border-radius:0.25rem;">
                    添加
                </div>
            </div>
            <div class="flex-row" style="border-bottom: 1px solid #EEEEEE ;align-items:center;padding: 0.65rem 0 0.8rem 0;">
                <div class="">
                    人数设置
                </div>
                <div class="flex-1">

                </div>
                <div class="flex-col">
                    <span style="text-align:right;font-size: 0.9rem;">4</span>
                    <span style="text-align:right;font-size: 0.6rem;">*目前支持5人同时在线</span>
                </div>

            </div>

            <div class="">
                <div class="">
                    签名
                </div>
                <input type="text" name="" value="" placeholder="签名限定30个字内">
            </div>
            <div class="" style="background-color:#3AB2BF;text-align:center;color:white;height: 2rem;line-height:2rem;border-radius: 0.4rem;margin-top:2rem;">
                保存
            </div>
        </div>

    </div>
    </body>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/aui-dialog.js" ></script>
<script type="text/javascript" src="../../script/aui-toast.js" ></script>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript" src="../../script/constant.js"></script>
<script type="text/javascript" src="../../script/util.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        FastClick.attach(document.body);
        $api.fixStatusBar($api.dom('header'));
        $api.css($api.dom('#first-el'), 'margin-top: ' + $api.dom('header').offsetHeight + 'px');
        if (api.systemType == 'ios') {
            FastClick.prototype.focus = function(targetElement) {
                targetElement.focus();
            };
        }

        var params = api.pageParam; //页面传参
        if (params.title) {
            vm.title = params.title;
        }
        vm.initData();
    };

    var vm = new Vue({
        el: '#app',
        data: {
            title: '基本模板',
        },
        methods: {
            initData() {

            },

        }
    })

</script>

</html>
